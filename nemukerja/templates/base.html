<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NemuKerja{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
        <div class="container-fluid">
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logopeb.png') }}" alt="NemuKerja Logo" width="45" height="45">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Job Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('address') }}">Address</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('faq') }}">FAQ</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <div class="btn-group me-3">
                        <button class="btn btn-sm btn-outline-secondary">EN</button>
                        <button class="btn btn-sm btn-outline-secondary">ID</button>
                    </div>
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-outline-primary me-2" href="{{ url_for('dashboard') }}">My Dashboard</a>
                        <a class="btn btn-outline-danger ms-2" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Login</a>
                        <a class="btn btn-outline-primary me-2" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileSidebarLabel">
                <img src="{{ url_for('static', filename='images/logopeb.png') }}" alt="NemuKerja Logo" width="35" height="35" class="me-2">
                NemuKerja Menu
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link fs-5 mb-2" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link fs-5 mb-2" href="{{ url_for('dashboard') }}">Job Listings</a></li>
                <li class="nav-item"><a class="nav-link fs-5 mb-2" href="{{ url_for('about') }}">About Us</a></li>
                <li class="nav-item"><a class="nav-link fs-5 mb-2" href="{{ url_for('contact') }}">Contact</a></li>
                <li class="nav-item"><a class="nav-link fs-5 mb-2" href="{{ url_for('address') }}">Address</a></li>
                <li class="nav-item"><a class="nav-link fs-5 mb-2" href="{{ url_for('faq') }}">FAQ</a></li>
                <li class="nav-item"><a class="nav-link fs-5 mb-2" href="{{ url_for('feedback') }}">Feedback</a></li>
            </ul>
        </div>
    </div>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
